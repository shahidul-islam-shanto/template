<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- required meta -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- #keywords -->
    <meta name="keywords" content="boot, Bootstrap, Coinx HTML Template" />
    <!-- #description -->
    <meta name="description" content="Coinx HTML Template" />
    <!-- #title -->
    <title>Travelko-</title>
    <link
      rel="shortcut icon"
      href="./assets/images/Logo.png"
      type="image/x-icon"
    />
    <!-- #favicon -->
    <link
      rel="shortcut icon"
      href="assets/images/fav.png"
      type="image/x-icon"
    />
    <!-- ==== css dependencies start ==== -->
    <link rel="stylesheet" href="assets/css/style.min.css" />
  </head>

  <body>
    <!-- nav & hero section start -->
    <section
      class="navHero"
      style="background: url('./assets/images/hero-img1.png') no-repeat"
    >
      <!-- navBer section start -->
      <div class="header">
        <div class="container">
          <ul>
            <li><a href="#"> Demos</a></li>
            <li><a href="#">features</a></li>
            <li><a href="#">Support</a></li>
          </ul>
          <div class="icon-area">
            <img src="./assets/images/Logo.png" alt="" />
            <h3>Travelko</h3>
          </div>
          <div class="btn-area">
            <button class="btn">Purchase Now</button>
          </div>
        </div>
      </div>
      <!-- navBer section end -->
      <!-- hero section start -->
      <div class="hero">
        <div class="container hero-section">
          <h4>Embrace exploration</h4>
          <h1>Travel & Tour Booking Theme</h1>
        </div>
      </div>
      <!-- hero section end -->
    </section>
    <!-- nav & hero section end -->
    <!-- Demos section start -->
    <section class="demo-section">
      <div class="container demo-area">
        <div class="test">
          <h1 class="counters">
            <span class="odometer" data-counter-value="17">0</span>
            <span class="tops">K+</span>
          </h1>
          <h2 class="font-medium leading-[160%] text-ft">
            Creative and Unique Demos
          </h2>
        </div>
        <div class="card-area">
          <div class="row g-15">
            <div class="col-lg-6">
              <div class="card window">
                <img src="./assets/images/home/hero1.png" alt="" />
              </div>
            </div>
            <div class="col-lg-6">
              <div class="card window">
                <img src="./assets/images/home/hero2.png" alt="" />
              </div>
            </div>
            <div class="col-lg-6">
              <div class="card window">
                <img src="./assets/images/home/hero3.png" alt="" />
              </div>
            </div>
            <div class="col-lg-6">
              <div class="card window">
                <img src="./assets/images/home/hero4.png" alt="" />
              </div>
            </div>
            <div class="col-lg-6">
              <div class="card window">
                <img src="./assets/images/home/hero5.png" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Demos section end -->
    <!-- inner section start -->
    <section class="inner-section">
      <div class="container inner-area">
        <div class="inner-text">
          <h2>Inner pages</h2>
          <p>
            Choose one of styles or cutomize easily your site following your
            ideas. More demos are coming soon.
          </p>
        </div>
      </div>
    </section>
    <!-- inner section end -->
    <!-- ==== js dependencies start ==== -->
    <script src="assets/js/plugins/plugins.js"></script>
    <script src="assets/js/plugins/plugin-custom.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
